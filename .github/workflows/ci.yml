name: CI
env:
  JDK_JAVA_OPTIONS: -XX:+PrintCommandLineFlags
  JVM_OPTS: -XX:+PrintCommandLineFlags
'on':
  workflow_dispatch: {}
  release:
    types:
    - published
  push:
    branches:
    - main
  pull_request: {}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Check all code compiles
      run: sbt +Test/compile
    - name: Check artifacts build process
      run: sbt +publishLocal
    - name: Check website build process
      run: sbt docs/clean; sbt docs/buildWebsite
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Check if the site workflow is up to date
      run: sbt ciCheckGithubWorkflow
    - name: Lint
      run: sbt lint
  test:
    name: Test
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        java:
        - '8'
        - '11'
        - '17'
        scala-project:
        - ++2.12.17 zioSbtWebsite
        - ++2.12.17 zioSbtEcosystem
        - ++2.12.17 zioSbtCi
        - ++2.12.17 zioSbtTests
    steps:
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Test
      run: sbt ${{ matrix.scala-project }}/test
  ci:
    name: ci
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - lint
    - test
    - build
    steps:
    - name: Report Successful CI
      run: echo "ci passed"
  release:
    name: Release
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - ci
    if: ${{ github.event_name != 'pull_request' }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Release
      run: sbt ci-release
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  publish-docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - release
    if: ${{ ((github.event_name == 'release') && (github.event.action == 'published')) || (github.event_name == 'workflow_dispatch') }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Setup NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        registry-url: https://registry.npmjs.org
    - name: Publish Docs to NPM Registry
      run: sbt docs/publishToNpm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - release
    if: ${{ (github.event_name == 'push') || ((github.event_name == 'release') && (github.event.action == 'published')) }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Generate Readme
      run: sbt docs/generateReadme
    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update README.md" || echo "No changes to commit"
        git push origin
